<h2 mat-dialog-title>{{data ? 'Edit Salesperson' : 'Add New Salesperson'}}</h2>
<mat-dialog-content>
  <form [formGroup]="salespersonForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Manager</mat-label>
      <input matInput formControlName="manager" />
    </mat-form-field>
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!salespersonForm.valid">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
  </form>
</mat-dialog-content>
